<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Formulário</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Cadastrar</h1>
        </div>

        <form id="form" class="form">
            <div class="form-control error">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Digite o seu nome de usuário...">
                <i class="fas fa-exclamation-circle"></i>
                <i class="fas fa-check-circle"></i>
                <small>Mensagem de erro</small>
            </div>
        </form>

        <form id="form" class="form">
            <div class="form-control error">
                <label for="email">Email</label>
                <input type="text" id="email" placeholder="Digite o seu email...">
                <i class="fas fa-exclamation-circle"></i>
                <i class="fas fa-check-circle"></i>
                <small>Mensagem de erro</small>
            </div>
        </form>

        <form id="form" class="form">
            <div class="form-control success">
                <label for="senha">Senha</label>
                <input type="text" id="senha" placeholder="Digite a sua senha">
                <i class="fas fa-exclamation-circle"></i>
                <i class="fas fa-check-circle"></i>
                <small>Mensagem de erro</small>
            </div>
        </form>

        <form id="form" class="form">
            <div class="form-control">
                <label for="senha-confirm">Confirmação de senha</label>
                <input type="text" id="senha-confirm" placeholder="Digite sua senha novamente...">
                <i class="fas fa-exclamation-circle"></i>
                <i class="fas fa-check-circle"></i>
                <small>Mensagem de erro</small>
            </div>

            <button type="submit">Enviar</button>
        </form>
    </div>

    <script src="https://kit.fontawesome.com/eb581f815f.js" crossorigin="anonymous"></script>
    <script src="/scripts.js"></script>
</body>
</html>
